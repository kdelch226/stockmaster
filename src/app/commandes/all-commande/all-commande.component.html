<div class="container text-center mb-5">

    <h1 class="mb-5">liste des commandes</h1>
    <div class="row mb-5">
        <input  class="col mx-2" type="text" name="chercher" id="" placeholder="cherhcer commande..."[(ngModel)]="motRecherche" (change)="cherchercommande(motRecherche)" >
        <select class="col mx-2" (change)="triCommande($event)" >
            <option value="">filtre...</option>
            <option value="prixCroissant">date croissant</option>
            <option value="prixDecroissanr">date decroissant</option>
            <option value="nomCroissant">nom client croissant</option>
            <option value="nomDecroissant">nom client decroissant</option>
            <option value="quantiteCroissant">quantite croissant</option>
            <option value="quantiteDecroissant">quantite decroissant</option>
        </select>
        <button (click)="OpenAddCommandeModal()" class="col mx-2 btn btn-secondary">ajouter Commande</button>
        
    </div>

    <div>
        <div class="row text-center border border-dark align-items-center py-1 me-1">
            <h5 class="col">client</h5>
            <h5 class="col">prix</h5>
            <h5 class="col">date Livraison</h5>
            <h5 class="col">statut</h5>
        </div>
    
        <div *ngFor="let singleCommande of allCommande">
            <app-commande [commande]="singleCommande"></app-commande>
        </div>
    </div>
    
</div>
